<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لغتي تك - تعلم الإنجليزية والتركية</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts - Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Favicon (مسار افتراضي، يمكنك تغييره إذا وضعت شعارًا) -->
    <!-- <link rel="icon" href="assets/images/logo-favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <div class="page-wrapper">
        <header id="main-header" class="main-header">
            <div class="container header-content">
                <div class="logo">
                    <a href="index.html" id="home-link"> <!--  سيقوم JS بتحديثه للعودة للحالة الأولى -->
                        <i class="fa-solid fa-graduation-cap logo-icon"></i> <!-- أيقونة عامة مبدئيًا -->
                        <span id="site-title-header">لغــتي تــك</span>
                    </a>
                </div>
                <nav id="main-navigation" class="main-navigation">
                    <!--  يمكن إضافة روابط هنا مستقبلاً إذا لزم الأمر (مثل "عن الموقع") -->
                </nav>
                 <div class="theme-switcher">
                    <button id="theme-toggle-btn" title="تبديل الثيم">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                    </button>
                </div>
            </div>
        </header>

        <main id="main-content-area" class="main-content-area">
            <div class="container content-container">
                <div id="breadcrumb-navigation" class="breadcrumb-navigation">
                    <!-- سيتم ملء مسار التتبع هنا بواسطة JavaScript -->
                </div>

                <div id="dynamic-content-display" class="dynamic-content-display">
                    <!-- هنا سيتم عرض: -->
                    <!-- 1. قائمة الوحدات (افتراضيًا) -->
                    <!-- 2. أو قائمة الدروس (بعد اختيار وحدة) -->
                    <!-- 3. أو محتوى الدرس (بعد اختيار درس) -->
                    <div class="loading-indicator active">
                        <div class="spinner"></div>
                        <p>جاري التحميل...</p>
                    </div>
                </div>
            </div>
        </main>

        <footer id="main-footer" class="main-footer">
            <div class="container">
                <p>© <span id="current-year"></span> لغتي تك. موقع تعليمي شخصي.</p>
                <!-- <p><a href="#privacy">سياسة الخصوصية</a> | <a href="#terms">شروط الخدمة</a></p> -->
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
